sources:
  - name: raw
    description: "tabelas delta"
    database: ted_dev
    schema: dev_luiz_januario
    tables: 
      - name: customer
        columns:
          - name: CustomerID
            tests: 
              - unique
              - not_null              
      - name: country_region
        columns:
          - name: CountryRegionCode
            tests: 
              - unique
              - not_null  
      - name: employee
        columns:
          - name: BusinessEntityID
            tests: 
              - unique
              - not_null   
      - name: sales_order_header_sales_reason
        columns:
          - name: SALESORDERID
            tests: 
              - not_null  
          - name: SALESREASONID
            tests: 
              - not_null  

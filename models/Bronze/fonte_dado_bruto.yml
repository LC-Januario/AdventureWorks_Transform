            tests: 
              - unique
              - not_null  
      - name: sales_reason
        columns:
          - name: SalesReasonID
            tests: 
              - unique
              - not_null
      - name: sales_territory
        columns:
          - name: TerritoryID
            tests: 
              - unique
              - not_null
      - name: person
        columns:
          - name: BusinessEntityID
            tests: 
              - unique
              - not_null
      - name: product
        columns:
          - name: ProductID
            tests: 
              - unique
              - not_null
